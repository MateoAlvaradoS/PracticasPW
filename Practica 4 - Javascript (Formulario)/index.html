<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Formularios" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <header>Formularios</header>

    <div id="seccionGeneradorPreguntas">
        <div class="ordenarEnFilas">
            <div id="seccionTipoPregunta" class="ordenarEnColumnas">
                <label for="selectPregunta">Seleccione el tipo de pregunta</label>
                <select id="selectPregunta" class="form-select">
                    <option selected value="texto">Pregunta de texto</option>
                    <option value="multiple">Pregunta de Opción Múltiple</option>
                    <option value="verFal">Pregunta de Verdadero/Falso</option>
                </select>
            </div>

            <div id="seccionNumOpciones" class="ordenarEnColumnas">
                <label for="txtNumOpciones">Ingrese el numero de opciones</label>
                <input type="number" id="txtNumOpciones" class="form-control">
            </div>
        </div>
        
        <button id="btnGenerarPregunta">Crear Pregunta</button>
    </div>

    <form id="formulario"></form>

    <button id="btnGenerarCuestionario">Aceptar</button>

    <!-- Sección Pantalla emergente de aviso/advertencia -->
    <div class="modal fade" id="modalAgregarSecciones" tabindex="-1" role="dialog" aria-labelledby="modalAgregarSeccionesLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAgregarSeccionesLabel">Error!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="mensajeError">Texto de error aquí</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>    
</body>

</html>
