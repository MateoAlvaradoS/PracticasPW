<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Personas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mantenimiento de Personas</h1>
    <form id="personaForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="txtNombre" name="nombre" required>
        <label for="edad">Edad:</label>
        <input type="number" id="txtEdad" name="edad" required>
        <button type="submit">Agregar Persona</button>
    </form>

    <!-- Tabla Local Storage-->
    <div class="col-md-6">
        <h3>Local Storage</h3>
        <div class="table-responsive">
            <table class="table" id="tablaHijos">
                <thead>
                    <tr>
                      <th scope="col">Apellidos</th>
                      <th scope="col">Nombres</th>
                      <th scope="col">Edad</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
            </table>
          </div>
    </div>
    <div class="col-md-1"></div>

    <!-- Tabla Session Storage-->
    <div class="col-md-6">
        <h3>Session Storage</h3>
        <div class="table-responsive">
            <table class="table" id="tablaHijos">
                <thead>
                    <tr>
                      <th scope="col">Apellidos</th>
                      <th scope="col">Nombres</th>
                      <th scope="col">Edad</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
            </table>
          </div>
    </div>


    <button id="btnLocalStorage">Guardar en Local Storage</button>
    <button id="btnSessionStorage">Guardar en Session Storage</button>


    <script src="script.js"></script>
</body>
</html>
