<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Personas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mantenimiento de Personas</h1>
    <form id="personaForm">
        <label for="txtApellido">Apellido:</label>
        <input type="text" id="txtApellido" name="apellido" required>
        <label for="txtNombre">Nombre:</label>
        <input type="text" id="txtNombre" name="nombre" required>
        <label for="txtEdad">Edad:</label>
        <input type="number" id="txtEdad" name="edad" required>


        <button id="btnLocalStorage">Guardar en Local Storage</button>
        <button id="btnSessionStorage">Guardar en Session Storage</button>
    </form>

    <!-- Tabla Local Storage-->
    <div>
        <h3>Local Storage</h3>
        <div class="table-responsive">
            <table class="table" id="tblLocal">
                <thead>
                    <tr>
                      <th scope="col">Apellidos</th>
                      <th scope="col">Nombres</th>
                      <th scope="col">Edad</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
            </table>
          </div>
    </div>

    <!-- Tabla Session Storage-->
    <div>
        <h3>Session Storage</h3>
        <div class="table-responsive">
            <table class="table" id="tblSession">
                <thead>
                    <tr>
                      <th scope="col">Apellidos</th>
                      <th scope="col">Nombres</th>
                      <th scope="col">Edad</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
            </table>
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
